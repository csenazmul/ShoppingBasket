<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo m-0">World Peas</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="btn btn-outline-dark">Basket</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="row">
      <!-- Basket Items -->
      <div class="col-md-8">
        <div class="basket-item d-flex align-items-center p-3 mb-3 border rounded">
          <img src="https://via.placeholder.com/80" alt="Heirloom tomato" class="me-3 rounded">
          <div class="flex-grow-1">
            <h5 class="mb-1">Heirloom tomato</h5>
            <small>$5.99 / kg</small>
          </div>
          <div>$5.99</div>
        </div>
        <div class="basket-item d-flex align-items-center p-3 mb-3 border rounded">
          <img src="https://via.placeholder.com/80" alt="Organic ginger" class="me-3 rounded">
          <div class="flex-grow-1">
            <h5 class="mb-1">Organic ginger</h5>
            <small>$12.99 / kg</small>
          </div>
          <div>$6.50</div>
        </div>
        <div class="basket-item d-flex align-items-center p-3 mb-3 border rounded">
          <img src="https://via.placeholder.com/80" alt="Sweet onion" class="me-3 rounded">
          <div class="flex-grow-1">
            <h5 class="mb-1">Sweet onion</h5>
            <small>$2.99 / kg</small>
          </div>
          <div>$14.95</div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-4">
        <div class="p-4 border rounded bg-light">
          <h4 class="mb-4">Order Summary</h4>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$27.44</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span>$3.99</span>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <span>Tax</span>
            <span>$2.00</span>
          </div>
          <div class="d-flex justify-content-between fw-bold mb-4">
            <span>Total</span>
            <span>$33.43</span>
          </div>
          <button class="btn btn-success w-100">Continue to payment</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
